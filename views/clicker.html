<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/clicker.css" />
    <script src="/js/clicker-game.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="main-container">
            <div class="buttons-wrapper">
                <div class="buttons-container button-container--secondary">
                    <div>
                        <button id="buyFarmer" data-name="farmer" data-event="buyAsset" class="button secondary">Buy farmer (<span>0</span>)</button>
                        <p class="asset-price">50</p>
                    </div>
                    <div>
                        <button id="buyMiner" data-name="miner" data-event="buyAsset" class="button secondary" title="Able to find random gold">Buy miner (<span>0</span>)</button>
                        <p class="asset-price">250</p>
                    </div>
                    <div>
                        <button id="buyFactory" data-name="factory" data-event="buyAsset" class="button secondary">Buy factory (<span>0</span>)</button>
                        <p class="asset-price">500</p>
                    </div>
                    <div>
                        <button id="buyCorporate" data-name="corporate" data-event="buyAsset" class="button secondary">Buy cinema (<span>0</span>)</button>
                        <p class="asset-price">600</p>
                    </div>
                </div>
                <div class="buttons-container button-container--primary">
                    <button id="manualButton" class="button primary">Get coin (+1)</button>
                </div>
            </div>
            <div class="play-ground">
                <div class="display">
                    <div class="wallet">
                        <h3><span id="coin-total"></span> coins</h3>
                    </div>
                    <div class="assets"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
